<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" >
        <animate attributeName="stop-color" values="#ff6b6b;#4ecdc4;#ff6b6b" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1">
        <animate attributeName="stop-color" values="#4ecdc4;#ff6b6b;#4ecdc4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background circle with animated gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#animatedGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- Animated cooking flame -->
  <path id="flame" d="M50 70 Q45 65 50 60 Q55 65 50 70" fill="#ffd700">
    <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="0.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Steam with animation -->
  <path d="M 42 25 Q 40 20 42 15" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 50 22 Q 48 17 50 12" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 58 25 Q 60 20 58 15" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Simple pan -->
  <ellipse cx="50" cy="60" rx="15" ry="10" fill="#2c3e50"/>
  <rect x="65" y="57" width="8" height="6" rx="2" fill="#2c3e50"/>
  
  <!-- Bubbling ingredients -->
  <circle cx="45" cy="58" r="2" fill="#e74c3c">
    <animate attributeName="cy" values="58;56;58" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="62" r="2" fill="#f39c12">
    <animate attributeName="cy" values="62;60;62" dur="1.2s" repeatCount="indefinite"/>
  </circle>
</svg>